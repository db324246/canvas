<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
        margin:0;
        padding:0;
      }
      html,body {
        height:100%;
        overflow:hidden;
      }
      #mycanvas {
        background-color:#000;
        margin:0;
        padding:0;
        position:absolute;
        top:0;
        left:0;
        bottom:0;
        right:0;
        margin:auto;
      }
  </style>
</head>
<body>
  <canvas id="mycanvas" width="600" height="600">
    <span>您的浏览器不支持画布元素，请您换成谷歌</span>
  </canvas>
</body>
<script>
  window.onload = function() {
    //首先拿到canvas画布
    var mycanvas = document.querySelector("#mycanvas");
    //判断这个画笔是否存在
    if (mycanvas.getContext) {
      //如果存在，那么取出这个画笔
      var ctx = mycanvas.getContext("2d");
    }
    //在画布的鼠标按下事件中
    mycanvas.onmousedown = function(ev) {
      ev = ev || window.event;
      if (mycanvas.setCapture) {
          mycanvas.setCapture();
      }
      ctx.strokeStyle = '#fff';
      ctx.beginPath();
      //点出第一个点
      ctx.moveTo(ev.clientX - mycanvas.offsetLeft, ev.clientY - mycanvas.offsetTop);
      //鼠标按下的同时设置鼠标移动move事件
      document.onmousemove = function(ev) {
          ev = ev || window.event;
          //绘制路径
          ctx.lineTo(ev.clientX - mycanvas.offsetLeft, ev.clientY - mycanvas.offsetTop);
          ctx.stroke();
      }
      //最后在鼠标抬起事件中将画笔抬起
      document.onmouseup = function() {
          document.onmousemove = null;
          document.onmouseup = null;
          if (document.releaseCapture) {
              document.releaseCapture();
          }
      }
      return false;
    }
  }
</script>
</html>
